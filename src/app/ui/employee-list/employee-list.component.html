<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
</style>
<h1>Employee list</h1>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">{{ employee.id }}: {{ employee.name }}. Email: {{ employee.email }}</li>
</ul>

<ng-template #empty> There is no data </ng-template>
